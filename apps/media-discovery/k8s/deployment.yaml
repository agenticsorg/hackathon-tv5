apiVersion: apps/v1
kind: Deployment
metadata:
  name: media-discovery
  labels:
    app: media-discovery
spec:
  replicas: 3
  selector:
    matchLabels:
      app: media-discovery
  template:
    metadata:
      labels:
        app: media-discovery
    spec:
      containers:
      - name: media-discovery
        image: us-central1-docker.pkg.dev/agentics-foundation25lon-1816/media-discovery-repo/media-discovery:latest
        ports:
        - containerPort: 8080
          name: http
        env:
        - name: PORT
          value: "8080"
        - name: NODE_ENV
          value: "production"
        - name: NEXT_PUBLIC_TMDB_ACCESS_TOKEN
          valueFrom:
            secretKeyRef:
              name: media-discovery-secrets
              key: tmdb-token
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: media-discovery
  labels:
    app: media-discovery
spec:
  type: LoadBalancer
  ports:
  - port: 80
    targetPort: 8080
    protocol: TCP
    name: http
  selector:
    app: media-discovery
